<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- css파일 -->
    <link rel="stylesheet" href="weather_style.css">
</head>
<body>
    <h1>주간 날씨</h1>
    <div class="select">
        <label for="citySelect">도시 선택:</label>
        <select id="citySelect" onchange="getWeatherData()">
            <option value="busan">부산</option>
            <option value="seoul">서울</option>
            <option value="daegu">대구</option>
            <option value="incheon">인천</option>
            <option value="gwangju">광주</option>
            <option value="daejeon">대전</option>
            <option value="ulsan">울산</option>
            <option value="suwon">수원</option>
            <option value="changwon">창원</option>
            <option value="jeju">제주</option>
            <option value="cheongju">청주</option>
            <option value="Pohang">포항</option>
            <option value="anyang">안양</option>
            <option value="jeonju">전주</option>
            <option value="ansan">안산</option>
            <option value="goyang">고양</option>
            <option value="yongin">용인</option>
            <option value="seongnam">성남</option>
            <option value="bucheon">부천</option>
            <option value="namyangju">남양주</option>
            <option value="hwaseong">화성</option>
            <option value="gangneung">강릉</option>
            <option value="yeosu">여수</option>
            <option value="namhae">남해</option>
            <option value="sokcho">속초</option>
        </select>
            <button class="goback-button" onclick="goBack()">이전으로 돌아가기</button>
    </div>
    <!-- 날씨정보 표시 table 활용 -->
    <div class="table-container">
        <table id="weatherTable">
            <thead>
                <tr>
                    <th>일자</th>
                    <th>온도(℃)</th>
                    <th>습도(%)</th>
                    <th>날씨</th>
                    <th>요약</th>
                    <th>풍속(m/s)</th>
                    <th>나라</th>
                    <th>도시</th>
                    <th>구름(%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- js파일 -->
    <script src="weather.js"></script>
</body>
</html>
